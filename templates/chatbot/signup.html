<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neural Flow AI - Sign Up</title>
  
  <!-- Use Flask's url_for to load CSS from the static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <h1>Neural Flow AI</h1>
      <p>Create your account to get started</p>
    </div>
    <form id="signupForm"  action="/signup" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="fullName" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
        <div class="password-requirements">
          Password must be at least 8 characters long
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
      </div>
      <button type="submit" class="signup-button">Create Account</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>

  <!-- JavaScript logic for the signup page -->

</body>
</html>
